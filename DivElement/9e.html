<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9e</title>
</head>
<body>
    <style>
        .container{
            border: 1px solid #8c8c8c;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px black;
        }
        .profile-picture {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 25px;
            vertical-align: middle;
            margin-right: 5px;
        }

        .text-box {
            font-size: 18px;
            border: none;
            width: 300px;
            vertical-align: middle;
        }

        .tweet-button {
            background-color: #1d9bf0;
            color: white;
            border: none;
            padding-top: 8px;
            padding-bottom: 8px;
            padding-left: 16px;
            padding-right: 16px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            vertical-align: middle;
        }
    </style>

    <div class="container">
        <img class="profile-picture" src="https://www.alleycat.org/wp-content/uploads/2019/03/FELV-cat.jpg">
        <input type="text" class="text-box" placeholder="What's happening?">
        <button class="tweet-button">
        Tweet
        </button>
    </div>
</body>
</html>
