<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12g</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Ysabeau+SC:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <style>

        *{
            font-family: roboto, arial;

        }
        .container {
            width: 400px;
        }
        .card {
            display: flex;
            width: 100%;
            margin: 15px 10px;
            justify-content: space-between;
            align-items: center;
            
        }
        .profile-pic img{
            width:60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            object-position: left;
            
        }
        .info {
            display: flex;
            flex: 1;
            justify-content: space-between;
            align-items: center;
            margin-left: 10px;
            height: 60px;
            
        }
        .name {
            font-weight: bold;
            margin: 0;
            margin-bottom: 5px;
        }
        .bio {
            font-size: 16px;
            color: grey;
            margin: 0;
            margin-bottom: 5px;
        }
        .popularity {
            font-size: 14px;
            color: grey;
            margin: 0;
        }
        
        .button {
            vertical-align: middle;
        }
        .button button {
            font-size: large;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            background-color: rgb(87, 108, 206);
            border: none;
        }

    </style>


    <div class="container">
        <div class="card">
            <div class="profile-pic">
                <img src="https://www.alleycat.org/wp-content/uploads/2019/03/FELV-cat.jpg" alt="">
            </div>
            <div class="info">
                <div class="describtion">
                    <p class="name">Oliver</p>
                    <p class="bio">The cat</p>
                    <p class="popularity">Poppular</p>
                </div>
                <div class="button">
                    <button>Follow</button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="profile-pic">
                <img src="https://www.alleycat.org/wp-content/uploads/2019/03/FELV-cat.jpg" alt="">
            </div>
            <div class="info">
                <div class="describtion">
                    <p class="name">Bob</p>
                    <p class="bio">The cat</p>
                    <p class="popularity">Poppular</p>
                </div>
                <div class="button">
                    <button>Follow</button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="profile-pic">
                <img src="https://www.alleycat.org/wp-content/uploads/2019/03/FELV-cat.jpg" alt="">
            </div>
            <div class="info">
                <div class="describtion">
                    <p class="name">Don Pollo</p>
                    <p class="bio">The cat</p>
                    <p class="popularity">Poppular</p>
                </div>
                <div class="button">
                    <button>Follow</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
