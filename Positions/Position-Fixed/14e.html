<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14e</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Ysabeau+SC:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        *{
            font-family: roboto, arial;
        }
        body {
            height: 3000px;
        }
        .container {

            display: flex;
            padding: 0 50px ;
            left: 0;
            right: 0;
            position: fixed;
            justify-content: space-between;
            align-items: center;
        }
        .profile-section {
            display: flex;
            align-items: center;

        }
        .profile-picture {
            width: 40px;
            height: 40px;
            margin-right: 10px
        }
        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: left;
            border-radius: 50%;
        }
        .name {
            font-weight: bold;
        }
        .button-section {
            display: flex;
            align-items: center;
        }
        .addFriend-button {
            margin-right: 8px;
            color: white;
            background-color: #434ff7;
            font-weight: bold;
            padding: 9px 10px;
            border: none;
            border-radius: 5px;
        }
        .message-button {
            background-color: rgb(223, 221, 221);
            font-weight: bold;
            padding: 9px 10px;
            border: none;
            border-radius: 5px;
        }
    </style>

    <div class="container">
        <div class="profile-section">
            <div class="profile-picture">
                <img src="https://www.alleycat.org/wp-content/uploads/2019/03/FELV-cat.jpg" alt="">
            </div>
            <div class="name">Oliver Cat</div>
        </div>
        <div class="button-section">
            <button class="addFriend-button">Add Friend</button>
            <button class="message-button">Message</button>
        </div>
    </div>
</body>
</html>
