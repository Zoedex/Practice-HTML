<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14g</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Ysabeau+SC:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        *{
            font-family: roboto, ariall;
        }
        .container {
            display: flex;
            width: 500px;
        }
        .profile-section {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        .profile-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: left;
            border-radius: 50%;
            
        }
        .info-section {
            
            flex: 1;
        }
        .info {
            min-height: 60px;
            margin-bottom: 15px;
        }
        .name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .adress {
            color: #adadad;
            font-weight: normal;
        }
        .describtion {
            line-height: 23px;
        }
        .link-box {
            display: flex;
            height: 100px;
            width: 100%;
            align-items: center;
            
            
        }
        .thumnail {
            border-radius: 15px 0 0 15px;
            width: 100px;
            height: 100%;
            background-color: #adadad;
            border: 1px solid #adadad;
            
        }
        .link-info {
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 1px solid #adadad;
            border-left: none;
            border-radius: 0 15px 15px 0 ;
            flex: 1;
            justify-content: center;
        }
        .link-container {
            margin-top: 10px;
            margin-bottom: 10px;
            margin-left: 15px;

            color: #adadad;
        }
        .link-describtion {
            margin-left: 15px;
            flex: 1;
        }
    </style>

    <div class="container">
        <div class="profile-section">
            <img src="https://www.alleycat.org/wp-content/uploads/2019/03/FELV-cat.jpg" alt="">
        </div>

        <div class="info-section">
            <div class="info">
                <div class="name">supersimple.dev <span class="adress">@SuperSimpleDev</span></div>
                <div class="describtion">What is backend web development? A complete overiew. New video is up!</div>
            </div>
            <div class="link-box">
                <div class="thumnail"></div>
                <div class="link-info">
                    <div class="link-container">youtube.com</div>
                    <div class="link-describtion">Backend web Development - a complete overiew (2021)</div>    
                </div>
            </div>
        </div>

        
</div>
</body>
</html>
