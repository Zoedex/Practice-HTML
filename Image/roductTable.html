<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        table {
            
            width: 400px;
            text-align: left;
            border: 1px solid black;
        }
        .no{
            text-align: center;
        }
        th, td {
            border: 1px solid black;
        }
    </style>
    <table>
        <tr>
            <th class="no">No.</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Total</th>
        </tr>
        <tr>
            <td class="no">1</td>
            <td>Coca-Cola</td>
            <td>2</td>
            <td>$ 0.50</td>
            <td>$ 1</td>
        </tr>
        <tr>
            <td class="no">2</td>
            <td>Dutch milk</td>
            <td>1</td>
            <td>$ 2.10</td>
            <td>% 2.10</td>
        </tr>
        <tr>
            <td class="no">3</td>
            <td>Sampoo</td>
            <td>2</td>
            <td>$ 3.5</td>
            <td>$ 7</td>
        </tr>
    </table>
</body>
</html>
